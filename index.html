<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/235b4e6b30.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28 ">
      <!-- Header -->
       <header class="md:flex pt-10 mb-20">
          <!-- Text Content -->
          <div>
            <h1 class="text-5xl md:text-7xl font-bold">It's good<br>tea time at The<br>Tea House</h1>
            <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 font-bold rounded-lg text-white ">Explore More <i class="-rotate-45 text-lg fa-solid fa-arrow-right"></i></button>
          </div>

          <!-- Img content -->
          <div class="relative ml-3">
            <!-- img -->
             <div>
                <img class="w-full" src="./images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class="absolute top-28 md:left-32 lg:left-28 md:top-80 rounded-lg flex px-2 py-2 md:px-7 lg:py-4 items-center bg-white shadow-lg">
                <!-- icon -->
                 <div>
                  <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                 </div>
                 <!-- text -->
                  <div class="ml-2">
                    <h2 class="font-bold lg:text-2xl">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                  </div>
              </div>
          </div>

    
       </header>

     </main>
</body>
</html>
